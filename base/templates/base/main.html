{% load static %}

<!<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Journal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        
        <style>
            body{

                padding-top: 30px;
                background-color: aquamarine;
                font-family: 'Raleway', sans-serif;
            }
            a,p {
            color: #4b5156
            }

            a {
            font-weight: 600;
            }


            .container{
                box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
                max-width: 850px;
                margin: auto;
                background-color: white;
            }
            
            .header{
                display: flex;
                justify-content: space-between;
                padding: 10px;
                border-radius: 5px 5px 0 0;

                background-image: url({% static 'base/parallax.jpg' %});
                background-image: url("http://webmadewell.com/wp-content/uploads/2018/01/img-bg-sample-parallax-header.jpg");
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;

                /* background: #ECE9E6;  
                background: -webkit-linear-gradient(to right, #FFFFFF, #ECE9E6);  
                background: linear-gradient(to right, #FFFFFF, #ECE9E6); W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


            }
            .header h1{                
                font-size: 70px;
                font-weight: 800;
                background-image: url({% static 'base/rockets.png' %});
                background-size: 350px;
                background-repeat: repeat;
                color: transparent;
                -webkit-background-clip: text;
                background-clip: text;
            }

            .header h3{
                font-size: 30px;
                font-weight: 600;
                background-image: url({% static 'base/rockets.png' %});
                background-size: 250px;
                background-repeat: repeat;
                color: transparent;
                -webkit-background-clip: text;
                background-clip: text;
            }

            .header a {
            
            text-decoration: none;
            }

            

            .entry-list {
                display: flex;
                align-items: center;
                justify-content:space-between;
                /* flex-flow: column; */
                padding: 20px;
                background-color: #fff;
                border-top: 1px solid #dfe4ea;
                overflow: hidden;
            }
            

            .entry{
                display: flex;
                padding: 20px;
            }

            

            .entry a{
                text-decoration: none;
                color: #4b5156;
                margin-left: 10px;
            }

            .delete {
                text-decoration: none;
                font-weight: 900;
                color: #cf4949;
                font-size: 22px;
                line-height: 0;
                padding: 20px 0px;
            }

            .search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            }

            #add{
                color: #6febe1;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #498ef7;
            }

            input[type=text],
            input[type=password],
            textarea {
                border: 1px solid #757575;
                border-radius: 5px;
                padding: 10px;
                width: 90%;
            }

         label {
               padding-top: 10px !important;
                display: block;
            }

            ::placeholder {
                font-weight: 300;
                opacity: 0.5;
            }
            
            .button{
                color: #1cc49d;
                background-color: #1b2f31;
                padding: 10px;
                border-radius: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 14px;
                
            }

            .back{
                color: #6febe1;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #498ef7;
            }
           

            .form-body{
                padding: 30px;
            }

            
        </style>

    </head>
    <body>
        
        <div class="container">
            
            {% block content %}

            {% endblock content %}

        </div>
        
    </body>
</html>
